name: Check Autometrics wrappers

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ main ]
jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test
